<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mandelbrot Fractal</title>
    <link type="text/css" rel="stylesheet" href="css/app.css" media="screen" charset="utf-8">
  </head>
  <body>

    <div id="launch-page">

      <img src="./clear-green-only-64.png" id="fractal-background" />

      <main class="clear-fix">
        <a id="launch-fractal">
          <div id="fractal-title">Mandelbrot Fractal</div>
          <div id="launch-text">launch fractal</div>
        </a>
        <a
          id="credit-line"
          href="https://github.com/rafrex/fractal"
          target="_blank"
          >code and color algorithm by <span class="link">rafrex</span>
        </a>
      </main>

      <a id="launch-detailed-fractal">
        launch 1,793 escape time fractal - slow!
      </a>
    </div>

    <div id="fractal-graphics">
      <canvas id="fractal-canvas"></canvas>
      <div id="fractal-info">

      </div>
      <div id="loading-fractal">
        <div id="loading-frac-text">
          <div id="loading-frac-title">loading fractal...</div>
          <!-- <div>click to zoom in</div>
          <div>option-click to zoom out</div>
          <div>shift-click to reset</div>
          <div>esc key to exit</div> -->

          <!-- <div class="instructions">click to zooom in / option-click to zoom out / shift-click to reset</div> -->
        </div>
      </div>
      </div>
      <!-- <canvas id="zoom-box"></canvas> -->
    </div>


    <script type="text/javascript" src="lib/fractal.js">fractal</script>
    <script type="text/javascript" src="lib/app.js">app</script>
    <script type="text/javascript">
      startApp = function(){
        window.mandelbrotFractal.runningApp = new mandelbrotFractal.App();
        document.removeEventListener("DOMContentLoaded", startApp);
      }
      document.addEventListener("DOMContentLoaded", startApp);
    </script>


  </body>
</html>
